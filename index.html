<!DOCTYPE html> <!-- Version 5 de HTML-->
<html lang="en"> <!-- Précision de la langue pour le navigateur-->

<head> <!-- Entête du document HTML -->
    <title>Home</title> <!-- Indique au navigateur quel titre vous donnez à votre page -->
    <meta charset="UTF-8"> <!-- précise l'encodage des caractère à UTF-8-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Permet de définir la largeur de la page à l'échelle de l'écran du visiteur -->
    <link rel="stylesheet" href="style.css"> <!-- Indique au navigateur où trouver la feuille de style -->
</head><!-- Fin de la balise d'entête -->



<body><!-- Début du code de la page web -->
    <div id="main">
        <h1 id="top">Basic Geometry</h1>
        <p>In this section, we are going to find the Area of some two-dimension shapes</p>
        <p>You can click on any shape below:</p>
        <ul>
            <li><a href="#circle">Circle</a></li>
            <li><a href="#triangle">Triangle</a></li>
            <li><a href="#square">Square</a></li>
            <li><a href="#rectangle">Rectangle</a></li>
        </ul>
        <section id="circle">
            <h2>Circle Area</h2>
            <div>
                <label for="radius">Enter the value of the circle's radius:</label>
                <input type="number" id="radius" name="radius" min="0" step="0.01">
            </div>
            <div>
                <label for="circle_area" class="result">Result:</label>
                <input type="text" id="circle_area" name="circle_area" readonly>
            </div>
            <button id="circle_button" onclick="getCircleArea();">Calculate</button>
        </section>
        <div class="go">
            <a href="#top">Back to top</a>
        </div>
        <section id="triangle">
            <h2>Triangle Area</h2>
            <div>
                <label for="base">Enter the value of the triangle's base:</label>
                <input type="number" id="t_base" name="base" min="0" step="0.01">
            </div>
            <div>
                <label for="t_height">Enter the value of the triangle's height:</label>
                <input type="number" id="t_height" name="t_height" min="0" step="0.01">
            </div>
            <div>
                <label for="triangle_area" class="result">Result:</label>
                <input type="text" id="triangle_area" name="triangle_area" readonly>
            </div>
            <button id="triangle_button" onclick="getTriangleArea();">Calculate</button>
        </section>
        <div class="go">
            <a href="#top">Back to top</a>
        </div>
        <section id="square">
            <h2>Square Area</h2>
            <div>
                <label for="side">Enter the value of the square's side:</label>
                <input type="number" id="side" name="side" min="0" step="0.01">
            </div>
            <div>
                <label for="square_area" class="result">Result:</label>
                <input type="text" id="square_area" name="square_area" readonly>
            </div>
            <button id="square_button" onclick="getSquareArea();">Calculate</button>
        </section>
        <div class="go">
            <a href="#top">Back to top</a>
        </div>
        <section id="rectangle">
            <h2>Rectangle Area</h2>
            <div>
                <label for="width">Enter the value of the rectangle's width:</label>
                <input type="number" id="r_width" name="width" min="0" step="0.01">
            </div>
            <div>
                <label for="height">Enter the value of the rectangle's height:</label>
                <input type="number" id="r_height" name="height" min="0" step="0.01">
            </div>
            <div>
                <label for="rectangle_area" class="result">Result:</label>
                <input type="text" id="rectangle_area" name="rectangle_area" readonly>
            </div>
            <button id="rectangle_button" onclick="getRectangleArea();">Calculate</button>
        </section>
        <div class="go">
            <a href="#top">Back to top</a>
        </div>
    </div>
    <script>
        function getCircleArea() {
            let radius = String(document.getElementById("radius").value);
            radius = radius.trim();
            let regex = /^[0-9\.]+$/
            if (!regex.test(radius)) {
                document.write('<p style="color:red">Invalid Input !</p>')
            }
            radius = Number(radius);
            let area = Math.PI * radius * radius;
            document.getElementById("circle_area").value = area;
        }

        let circleInput = document.getElementById("radius");
        circleInput.addEventListener("keyup", function (event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                document.getElementById("circle_button").click();
            }
        });

        function getTriangleArea() {
            let base = String(document.getElementById("t_base").value);
            base = base.trim();
            let regex = /^[0-9\.]+$/
            if (!regex.test(base)) {
                document.write('<p style="color:red">Invalid Input !</p>')
            }
            base = Number(base);
            let height = String(document.getElementById("t_height").value);
            height = height.trim();
            if (!regex.test(height)) {
                document.write('<p style="color:red">Invalid Input !</p>')
            }
            height = Number(height);
            let area = 0.5 * base * height;
            document.getElementById("triangle_area").value = area;
        }
        let triangleInput = document.getElementById("t_height");
        triangleInput.addEventListener("keyup", function (event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                document.getElementById("triangle_button").click();
            }
        });

        function getSquareArea() {
            let side = String(document.getElementById("side").value);
            side = side.trim();
            let regex = /^[0-9\.]+$/
            if (!regex.test(side)) {
                document.write('<p style="color:red">Invalid Input !</p>')
            }
            side = Number(side);
            let area = side * side;
            document.getElementById("square_area").value = area;
        }
        let squareInput = document.getElementById("side");
        squareInput.addEventListener("keyup", function (event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                document.getElementById("square_button").click();
            }
        });

        function getRectangleArea() {
            let width = String(document.getElementById("r_width").value);
            width = width.trim();
            let regex = /^[0-9\.]+$/
            if (!regex.test(width)) {
                document.write('<p style="color:red">Invalid Input !</p>')
            }
            width = Number(width);
            let height = String(document.getElementById("r_height").value);
            height = height.trim();
            if (!regex.test(height)) {
                document.write('<p style="color:red">Invalid Input !</p>')
            }
            height = Number(height);
            let area = width * height;
            document.getElementById("rectangle_area").value = area;
        }
        let rectangleInput = document.getElementById("r_height");
        rectangleInput.addEventListener("keyup", function (event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                document.getElementById("rectangle_button").click();
            }
        });
    </script>

</body><!-- Fin du code de la page web -->

</html><!-- Fin du document -->
